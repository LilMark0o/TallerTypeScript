<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Series de Televisión</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="container">
                    <h1>Listado de Series de Televisión</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Canal</th>
                                <th>Temporadas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí debes generar filas de la tabla con los datos de las series utilizando TypeScript -->
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <button type="button" id="miBoton" class="btn btn-primary my-3">Mostrar Promedio</button>
                    <p></p>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Content for the remaining 4 columns -->
                <div class="card my-5" style="width: 18rem;">
                    <img src="https://cdn-icons-png.flaticon.com/512/7500/7500338.png" class="card-img-top"
                        alt="imagenPelicula" id="imagennn">
                    <div class="card-body">
                        <h5 class="card-title">Seleccione una serie</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary stretched-link">Link a Serie</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/data.js"></script>
    <script type="module" src="scripts/hhh.js"></script>

</body>

</html>
